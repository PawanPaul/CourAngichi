<!doctype html>
<html lang="en" ng-app="shopapp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" href="angular.js"></script>
    <script type="text/javascript" href="shopapp.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-controller="sysctrl">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
     	<li>{{quantity}} of {{name}} <button>Buy</button> <button>Remove</button></li>
     </ul>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="buyctrl">
     <h2>Already Bought:</h2>
    </div>
  </div>
</div>

</body>
</html>
